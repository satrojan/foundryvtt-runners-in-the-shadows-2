<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'RITS.Name'}}"/></h1>
      </div>
  </header>
  
  {{!-- Sheet Body --}}
  <section class="sheet-body flex-vertical flex">
    <label class="label-stripe">{{localize "RITS.Description"}}</label>
    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    {{#if isGM}}
      <div class="label-stripe">{{localize "RITS.Logic"}}</div>
      <textarea name="data.logic">{{{data.logic}}}</textarea>
      <div class="label-stripe">{{localize "RITS.Effects"}}</div>
      <div id="effects">{{> "systems/runners-in-the-shadows/templates/parts/active-effects.html"}}</div>
    {{/if}}
  </section>
</form>
